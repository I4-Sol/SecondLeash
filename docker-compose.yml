version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: secondleash-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-joseandres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
      POSTGRES_DB: ${POSTGRES_DB:-second_leash}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-joseandres}' ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secondleash-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: secondleash-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-joseandres}:${POSTGRES_PASSWORD:-}@postgres:5432/${POSTGRES_DB:-second_leash}
      NODE_ENV: ${NODE_ENV:-development}
      API_PORT: ${API_PORT:-3000}
      API_HOST: ${API_HOST:-0.0.0.0}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-5}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
    ports:
      - '3000:3000'
    volumes:
      - ./apps/api:/app/apps/api
      - ./infra/db:/app/infra/db
      - /app/node_modules
      - /app/apps/api/node_modules
    command: sh -c "npx prisma migrate deploy --schema=/app/infra/db/schema.prisma && npx prisma generate --schema=/app/infra/db/schema.prisma && cd /app/apps/api && npm run dev"
    restart: unless-stopped
    networks:
      - secondleash-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: builder
    container_name: secondleash-web
    depends_on:
      - api
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    ports:
      - '5173:5173'
    volumes:
      - ./apps/web:/app/apps/web
      - /app/node_modules
      - /app/apps/web/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - secondleash-network

volumes:
  postgres_data:


networks:
  secondleash-network:
    driver: bridge
